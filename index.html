<html>
<body>
<style>
.card{
background-color: rgb(137, 141, 133);
border-radius: 10px;
border: black solid 5px;
width: 600px;
height: 750px;
}

.myButton {
	box-shadow: 0px 1px 0px 0px #fff6af;
	background:linear-gradient(to bottom, #ffec64 5%, #ffab23 100%);
	background-color:#ffec64;
	border-radius:6px;
	border:1px solid #ffaa22;
	display:inline-block;
	cursor:pointer;
	color:#333333;
	font-family:Arial;
	font-size:15px;
	font-weight:bold;
	padding:11px 24px;
	text-decoration:none;
	text-shadow:0px 1px 0px #ffee66;
    position: absolute;
    left: 250px;
   
}
.myButton:hover {
	background:linear-gradient(to bottom, #ffab23 5%, #ffec64 100%);
	background-color:#ffab23;

}
.myButton:active {
	position:relative;
	top:1px;
}
</style>    
<div class="card">
<a onclick="generaprimi()" class="myButton">clicca</a>
<p>I numeri  primi  sono:</p>
<p id="f">0</p>
<p>I numeri non primi  sono:</p>
<p id="h">0</p>
<p>I numeri primi in totale sono:</p>
<p id="z">0</p>
<p>I numeri non  primi in totale sono:</p>
<p id="zh">0</p>
</div>

<script>
let ind;
function isPrime(n){
let out=true;
for(let fattore=2;((fattore<=n/2)&& out);fattore++){
if (n%fattore==0){
out=false;
}
}
return out;
}

function generaprimi(){  
let f1=0,f2=0;    
for(let i=1;i<=100;i++){
if(isPrime(i)){   
document.getElementById("f").innerHTML+= " "+i+" ";
f1++;
}else{
document.getElementById("h").innerHTML+= " "+i+" ";
f2++;
}
}
document.getElementById("z").innerHTML=f1;
document.getElementById("zh").innerHTML=f2;
}
</script>
</body>
</html>
